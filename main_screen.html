<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آيات الصلاة</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #2a9d8f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .prayer-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .prayer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .prayer-item:hover {
            background-color: #f7f7f7;
        }
        .prayer-name {
            font-size: 18px;
            font-weight: 500;
        }
        .surah-link {
            font-size: 16px;
            color: #2a9d8f;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .arrow {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            جدول اليوم
        </div>
        <ul class="prayer-list">
            <!-- PRAYER_LIST_PLACEHOLDER -->
        </ul>
    </div>
</body>
</html>
